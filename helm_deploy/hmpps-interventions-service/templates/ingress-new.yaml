{{- $fullName := include "app.name" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-new
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: {{ $fullName }}-new-{{ .Release.Namespace }}-{{ .Values.ingress.migration.colour }}
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/custom-http-errors: "418"
    {{- if .Values.env_details.contains_live_data }}
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRuleUpdateActionById 949110 "t:none,deny,status:423,logdata:%{SERVER_NAME}"
      SecRuleUpdateActionById 959100 "t:none,deny,status:423,logdata:%{SERVER_NAME}"
      SecAction "id:900110,phase:1,nolog,pass,t:none,setvar:tx.inbound_anomaly_score_threshold=50,setvar:tx.outbound_anomaly_score_threshold=50"
      # Condition 1: Check if the request method is POST
      SecRule REQUEST_METHOD "@streq POST" \
        "id:1004,\
        phase:1,\
        pass,\
        nolog,\
        chain"
      # Condition 3: Check if the request URI matches any of the specified patterns and remove the rule if it does
      SecRule REQUEST_URI "@rx (/draft-action-plan|/oasys-risk-information|/case-note|/action-plan)" \
        "id:1005,\
        phase:1,\
        pass,\
        nolog,\
        ctl:ruleRemoveById=949110"
      SecDefaultAction "phase:2,pass,log,tag:github_team=hmpps-interventions-dev"
    {{- end }}
spec:
  {{- if .Values.env_details.contains_live_data }}
  ingressClassName: modsec
  {{- else }}
  ingressClassName: default
  {{- end }}
  tls:
  {{- range .Values.ingress.hosts }}
  - hosts:
    - {{ .host }}
    {{ if .cert_secret }}secretName: {{ .cert_secret }}{{ end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: /prometheus
            pathType: ImplementationSpecific
            backend:
              service:
                name: default-http-backend
                port:
                  number: 80
          - path: /sent-referrals
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-dashboard
                port:
                  number: 80
          - path: /reports/service-provider/performance
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-performance-report
                port:
                  number: 80
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-api
                port:
                  number: 80
          - path: /meta/schema
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}-data-dictionary
                port:
                  number: 80
  {{- end }}
