  tag: latest
  ports:
    app: 8080
    dataDictionary: 8080

ingress:
  hosts:
    - host: hmpps-interventions-service-preprod.apps.live-1.cloud-platform.service.justice.gov.uk

env_details:
  contains_live_data: true

