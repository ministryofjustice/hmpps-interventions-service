version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  open-pull-requests-limit: 10
  schedule:
    interval: "daily"
  ignore:
    - dependency-name: "software.amazon.awssdk:*"
      update-types: ["version-update:semver-patch"]
- package-ecosystem: docker
  directory: "/script"
  schedule:
    interval: weekly
