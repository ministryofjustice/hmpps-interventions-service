notify:
  enabled: false

interventions-ui:
  baseurl: http://localhost:3000

community-api:
  baseurl: http://localhost:8091
  referrals:
    enabled: false
  appointments:
    bookings:
      enabled: false

assess-risks-and-needs:
  baseurl: http://localhost:8094

aws:
  sns:
    enabled: false
    provider: localstack
    access-key-id: test
    secret-access-key: test
    endpoint.uri: http://localhost:4566
    topic.arn: arn:aws:sns:eu-west-2:000000000000:intervention-events-local

hmppsauth:
  baseurl: http://hmpps-auth:8090/auth

postgres:
  uri: localhost:5432
  db: interventions
  username: postgres
  password: password

spring:
  main:
    banner-mode: console
  security:
    oauth2:
      client:
        registration:
          interventions-client:
            client-id: interventions
            client-secret: clientsecret

azure.application-insights.instrumentation-key: dummy
