info.app:
  name: Hmpps Interventions Service
  version: 1.0

spring:
  application:
    name: hmpps-interventions-service
  codec:
    max-in-memory-size: 10MB
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  security:
    oauth2:
      client:
        provider:
          hmppsauth:
            token-uri: ${hmppsauth.baseurl}/oauth/token
        registration:
          interventions-client:
            provider: hmppsauth
            authorization-grant-type: client_credentials
            scope: read
      resourceserver:
        jwt:
          issuer-uri: ${hmppsauth.baseurl}/issuer
          jwk-set-uri: ${hmppsauth.baseurl}/.well-known/jwks.json
  datasource:
    url: jdbc:postgresql://${postgres.uri}/${postgres.db}
    username: ${postgres.username}
    password: ${postgres.password}
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: PostgreSQLDialect
    show-sql: false

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

notify:
  enabled: true
  templates:
    referral-sent: "336f2158-d130-4c63-a59b-da12df15a5a3"

interventions-ui:
  locations:
    sent-referral: "/referrals/{id}/confirmation"

community-api:
  locations:
    sent-referral: "/secure/offenders/crn/{crn}/referral/sent"

hmppsauth:
  api:
    locations:
      auth-user-groups: "/api/authuser/{username}/groups"
      auth-user-detail: "/api/authuser/{username}"
      user-email: "/api/user/{username}/email"
      user-detail: "/api/user/{username}"

aws:
  sns:
    enabled: true
    provider: aws
    region: eu-west-2
